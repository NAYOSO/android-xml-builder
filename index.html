<html>
  <head>
    <script src="js/ace-editor/ace.js" data-ace-base="js/ace-editor" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/platform/platform.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-media-query/core-media-query.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <style>
    	body {
			margin: 0;
			padding: 0;
		} 
	    #color-editor { 
			float: left; 
			width: 50%;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
		#string-editor { 
			float: left; 
			width: 50%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		#string-output { 
			float: right; 
			width: 50%;
			height: 100%;
			position: absolute;
			top: 0;
			right: 0;
		}
    </style>
    <title>Android XML Builder</title>
  </head>

	<body unresolved>
	<core-toolbar class="medium-short">
		<paper-icon-button icon="menu"></paper-icon-button>
		<div flex>Android XML Builder</div>
		
		<div class="bottom fit" horizontal layout>
		
		  <paper-tabs selected="0" id="paper-tabs" flex horizontal center layout>
		
			<paper-tab horizontal center layout><h3>Color</h3></paper-tab>
			<paper-tab horizontal center layout><h3>String</h3></paper-tab>
			<paper-tab horizontal center layout><h3>Dimens</h3></paper-tab>
			<paper-tab horizontal center layout><h3>Value</h3></paper-tab>
			
		  </paper-tabs>
		  
		</div>
	</core-toolbar>
	  
	<core-animated-pages id="content-pages" selected="0" transitions="slide-from-right">
	    <section class="core-selected" active="">
	      <div layout="" vertical="" center="" center-justified="" style="background:red;">
	        <div id="color-editor">function foo(items) {
				var x = "All this is syntax highlighted";
				return x;
			}</div>
	      </div>
	    </section>
	    <section class="">
	      <div layout="" vertical="" center="" center-justified="" style="background:blue;">
	        <div id="string-editor">red_500 #F44336</div>
			<div id="string-output"><color name="red_500">#F44336</color></div>
	      </div>
	    </section>
	    <section class="">
	      <div layout="" vertical="" center="" center-justified="" style="background:purple;">
	        <div>3</div>
	      </div>
	    </section>
	    <section class="">
	      <div layout="" vertical="" center="" center-justified="" style="background:orange;">
	        <div>4</div>
	      </div>
	    </section>
	    <section class="">
	      <div layout="" vertical="" center="" center-justified="" style="background:green;">
	        <div>5</div>
	      </div>
	    </section>
    	</core-animated-pages>

	</body>
	
	  <script>
		  var tabs = document.getElementById('paper-tabs');
		  var contentPages = document.getElementById('content-pages');
		
		  tabs.addEventListener('core-select', function() {
		    contentPages.selected = tabs.selected;
		  });
	  </script>
	  <script>
		  var colorEditor = ace.edit("color-editor");
		  colorEditor.setTheme("ace/theme/ambiance");
		  colorEditor.getSession().setMode("ace/mode/javascript");
		  var stringEditor = ace.edit("string-editor");
		  stringEditor.setTheme("ace/theme/ambiance");
		  stringEditor.getSession().setMode("ace/mode/javascript");
		  var stringOutput = ace.edit("string-output");
		  stringOutput.setTheme("ace/theme/monokai");
		  stringOutput.getSession().setMode("ace/mode/javascript");
		  stringOutput.setReadOnly(true);
	  </script>
</html>
