<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="/core-icons/core-icons.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-media-query/core-media-query.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <style>
    	body {
		margin: 0;
		padding: 0;
	} 
    </style>
    <title>Android XML Builder</title>
  </head>

	<body unresolved>
	<core-toolbar class="medium-short">
		<paper-icon-button icon="menu"></paper-icon-button>
		<div flex>Android XML Builder</div>
		
		<div class="bottom fit" horizontal layout>
		
		  <paper-tabs selected="0" id="tabs" flex style="max-width: 600px;">
		
			<paper-tab><h3>Color</h3></paper-tab>
			<paper-tab><h3>String</h3></paper-tab>
			<paper-tab><h3>Dimens</h3></paper-tab>
			<paper-tab><h3>Value</h3></paper-tab>
			
		  </paper-tabs>
		  
		</div>
		<core-animated-pages selected="{{$.tabs.selected}}" transitions="slide-from-right">
		    <section class="core-selected" active="">
		      <div layout="" vertical="" center="" center-justified="" style="background:red;">
		        <div>1</div>
		      </div>
		    </section>
		    <section class="">
		      <div layout="" vertical="" center="" center-justified="" style="background:blue;">
		        <div>2</div>
		      </div>
		    </section>
		    <section class="">
		      <div layout="" vertical="" center="" center-justified="" style="background:purple;">
		        <div>3</div>
		      </div>
		    </section>
		    <section class="">
		      <div layout="" vertical="" center="" center-justified="" style="background:orange;">
		        <div>4</div>
		      </div>
		    </section>
		    <section class="">
		      <div layout="" vertical="" center="" center-justified="" style="background:green;">
		        <div>5</div>
		      </div>
		    </section>
	    	</core-animated-pages>
	  
	  </core-toolbar>

	</body>
</html>
